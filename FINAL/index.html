<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Bus Stops</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { padding: 20px; }

    #map { height: 100%; min-height: 500px; }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      width: 100%;
      z-index: 99999;
      max-height: 220px;
      overflow-y: auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      border-radius: 8px;
      margin-top: 6px;
      display: none;
    }

    .suggestion-item { padding: 6px 10px; cursor: pointer; }
    .suggestion-item:hover { background-color: #f0f0f0; }

    .bus-btn { margin: 4px; }

    .bus-btn.active {
      background-color: #0d6efd;
      color: #fff;
      border-color: #0d6efd;
    }

    #arrivals {
    max-height: 240px;
    overflow-y: auto;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <h2 class="mb-4">Bus stops</h2>

    <div class="row">
      <!-- LEFT PANEL (narrower) -->
      <div class="col-md-4 col-lg-3">

        <!-- REGION -->
        <div class="mb-3 position-relative">
          <label class="form-label">Region</label>
          <input type="text" id="regionInput" class="form-control" autocomplete="off">
          <div id="regionSuggestions" class="suggestions"></div>
        </div>

        <!-- STOP -->
        <div class="mb-3 position-relative">
          <label class="form-label">Stop</label>
          <input type="text" id="stopInput" class="form-control" autocomplete="off" disabled>
          <div id="stopSuggestions" class="suggestions"></div>
        </div>

        <!-- BUSES -->
        <div class="mb-3">
          <label class="form-label">Buses</label>
          <div id="busButtons"></div>
        </div>

        <!-- ARRIVALS -->
        <div class="mb-2">
          <label class="form-label">Next arrivals</label>
          <ul id="arrivals" class="list-group"></ul>
        </div>

        <button id="showMoreArrivalsBtn" class="btn btn-outline-secondary btn-sm w-100 mb-3" style="display:none;">
          Show more
        </button>

        <!-- CLEAR -->
        <button id="clearBtn" class="btn btn-secondary w-100">Clear</button>

      </div>

      <!-- RIGHT PANEL (MAP) -->
      <div class="col-md-8 col-lg-9">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App JS -->
  <script src="scripts.js"></script>
</body>
</html>
